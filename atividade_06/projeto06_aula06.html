<div class="container">
        <input class="p-2 m-2" type="text" id="fraseText" value="" placeholder="digite a frase.">
        <input  class="p-2 m-2" type="number" id="numberSpeed" value="" placeholder="digite a velocidade..">
        <button  class="p-2 m-2" id="button">Enviar Frase</button>
    

    <div id="root"></div>
    <p class="p" id="frase"></p>
    <p class="p" id="fraseFinal"></p>
</div>

	<script type="text/javascript">

        var i = 0; 
        function fraseTyping() {
            var txt = document.querySelector('#fraseText').value;
            var speed = document.querySelector('#numberSpeed').value;
            if (i < txt.length) {
                document.getElementById("frase").innerHTML += txt.charAt(i);
                i++;
                setTimeout(fraseTyping, speed);
            }
        }
        
        document.getElementById('button').addEventListener('click', () =>{
            
            fraseTyping();

        });
    </script>
</body>
