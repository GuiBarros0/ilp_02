<!DOCTYPE html>
<html>

<head>
    <title>Relogio on</title>
    <meta charset="UTF-8" />
</head>

<body onload="horarioAtual()">

</body>
<script>
    function horarioAtual() {

        let hora = new Date().toLocaleTimeString();

        document.getElementById("rel").innerHTML = hora;

        setTimeout(horarioAtual, 1000)

    }
</script>

</html>
