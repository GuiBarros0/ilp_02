<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="config.css">
</head>
<body>
<div class="container">
    <p id="po">Digite os valores do array:</p>
	<form class="" action="index.html" method="post">
		<input type="text" name="valoresArray" id="text" value="" /><br>
		<button type="button" name="button" onclick="enviar()">
			Enviar 
		</button>
	</form>
	<br>

	<p id="par"></p>
</div>
</body>
	<script type="text/javascript">
		var k = "";
		function enviar() {
			var input = document.getElementsByName('valoresArray');

			for (var i = 0; i < input.length; i++) {
				var a = input[i];
				k = k + a.value + " ";

			}

			document.getElementById("par").innerHTML = k;
			document.getElementById("po").innerHTML = "Saidas";
            document.getElementById('text').value ='';
            window.setTimeout(function () { 
    document.getElementById('text').focus(); 
}, 0);
		}

	</script>


</html>
